<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - FoodDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        /* Active state matching your screenshot */
        .sidebar-item-active { background-color: #3D5AFE; color: white; box-shadow: 0 4px 12px rgba(61, 90, 254, 0.25); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .profile-input { @apply w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-[#3D5AFE] outline-none transition-all; }
    </style>
</head>

<body class="bg-[#F8FAFC] text-[#1E293B]">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-white border-r border-slate-200 flex flex-col transition-all duration-300 shrink-0">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="bg-[#3D5AFE] p-2 rounded-xl shadow-lg shadow-indigo-200">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight text-slate-800 uppercase">FoodDash</h1>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
                <p class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Main Menu</p>
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    Dashboard
                </a>
                <a href="products.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                    Products
                </a>
                <a href="table-bookings.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    Table Bookings
                </a>
                <a href="user-accounts.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    User Accounts
                </a>
                <a href="payments.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    Payments
                </a>
            </nav>

            <div class="p-6 border-t border-slate-100">
                <button onclick="localStorage.clear(); window.location.href='login.html'" class="flex w-full items-center gap-3 px-4 py-3 text-rose-500 hover:bg-rose-50 rounded-xl text-sm font-semibold transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto custom-scrollbar">
            <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-10 shrink-0">
                <h2 class="text-xl font-extrabold text-slate-800 tracking-tight uppercase">Admin Profile</h2>
                <div class="flex items-center gap-6">
                    <button class="relative p-2.5 bg-slate-50 rounded-xl text-slate-500 hover:bg-slate-100 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                        <span class="absolute top-2 right-2 block h-2 w-2 rounded-full bg-red-500 border-2 border-white"></span>
                    </button>
                    <div class="h-8 w-[1px] bg-slate-200"></div>
                    <div class="flex items-center gap-3">
                        <div class="text-right hidden sm:block">
                            <p id="adminName" class="text-sm font-bold text-slate-800 tracking-tight"></p>
                            <p id="adminRole" class="text-[10px] text-slate-400 font-extrabold uppercase tracking-widest"></p>
                        </div>
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Moni" class="w-10 h-10 rounded-xl border border-slate-100 bg-white shadow-sm" alt="Avatar">
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-5xl mx-auto">
                <div class="bg-white rounded-3xl border border-slate-100 shadow-[0_8px_30px_rgb(0,0,0,0.02)] overflow-hidden mb-8">
                    <div class="h-32 bg-gradient-to-r from-[#3D5AFE] to-indigo-400 relative">
                        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 24px 24px;"></div>
                    </div>
                    <div class="px-8 pb-8">
                        <div class="relative flex justify-between items-end -mt-16 mb-10">
                            <div class="relative group">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Moni"
                                    class="w-32 h-32 rounded-[2.5rem] border-4 border-white shadow-xl bg-white"
                                    alt="Profile Large">
                                <button class="absolute bottom-1 right-1 p-2.5 bg-[#3D5AFE] rounded-2xl border-4 border-white shadow-lg text-white hover:scale-110 transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex gap-3 pb-2">
                                <button class="px-6 py-2.5 bg-slate-50 border border-slate-200 text-slate-500 rounded-xl text-sm font-bold hover:bg-slate-100 transition-all active:scale-95">Cancel</button>
                                <button class="px-6 py-2.5 bg-[#3D5AFE] text-white rounded-xl text-sm font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 active:scale-95">Save Changes</button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                            <div class="space-y-6">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="w-1.5 h-6 bg-[#3D5AFE] rounded-full"></span>
                                    <h3 class="text-lg font-extrabold text-slate-800">Personal Details</h3>
                                </div>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                                        <input id="fullName" type="text" class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-700 focus:ring-4 focus:ring-indigo-500/10 focus:border-[#3D5AFE] outline-none transition-all">
                                    </div>
                                    <div>
                                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                                        <input id="email" type="email" disabled class="w-full px-4 py-3 bg-slate-100 border border-slate-100 rounded-2xl text-sm font-bold text-slate-400 cursor-not-allowed">
                                    </div>
                                    <div>
                                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Phone Number</label>
                                        <input id="phone" type="text" placeholder="+1 (555) 000-0000" class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-700 focus:ring-4 focus:ring-indigo-500/10 focus:border-[#3D5AFE] outline-none transition-all">
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-6">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="w-1.5 h-6 bg-amber-400 rounded-full"></span>
                                    <h3 class="text-lg font-extrabold text-slate-800">Security & Privacy</h3>
                                </div>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Current Password</label>
                                        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-700 focus:ring-4 focus:ring-indigo-500/10 focus:border-[#3D5AFE] outline-none transition-all">
                                    </div>
                                    <div>
                                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">New Password</label>
                                        <input type="password" placeholder="Leave empty to keep current" class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold text-slate-700 focus:ring-4 focus:ring-indigo-500/10 focus:border-[#3D5AFE] outline-none transition-all">
                                    </div>
                                    <div class="pt-4 px-2">
                                        <label class="inline-flex items-center cursor-pointer group">
                                            <input type="checkbox" class="sr-only peer" checked>
                                            <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#3D5AFE] transition-all"></div>
                                            <span class="ms-4 text-xs font-black text-slate-500 uppercase tracking-tight group-hover:text-slate-800 transition-colors">Two-Factor Auth</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-indigo-50 border border-indigo-100 rounded-[2rem] p-6 flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-5">
                        <div class="p-4 bg-white rounded-2xl text-[#3D5AFE] shadow-sm ring-1 ring-indigo-50">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-800 tracking-tight">Account Protection Verified</h4>
                            <p class="text-xs text-indigo-600/70 font-bold uppercase tracking-wide">Administrator • Full Access Permissions</p>
                        </div>
                    </div>
                    <span class="px-5 py-2 bg-white text-[#3D5AFE] rounded-xl text-[10px] font-black uppercase tracking-widest border border-indigo-100 shadow-sm ring-4 ring-indigo-50/50">Verified Admin</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api";
        const TOKEN = localStorage.getItem("access_token");

        if (!TOKEN) window.location.href = "login.html";

        // ================= ADMIN PROFILE =================
        fetch(`${API_BASE}/admin/profile/`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        })
        .then(res => {
            if (res.status === 401) {
                localStorage.clear();
                window.location.href = "login.html";
                throw new Error("Unauthorized");
            }
            return res.json();
        })
        .then(data => {
            document.getElementById("fullName").value = data.full_name || data.username;
            document.getElementById("email").value = data.email;
            document.getElementById("phone").value = data.phone || "";

            document.getElementById("adminName").innerText = data.full_name || data.username;
            document.getElementById("adminRole").innerText = data.role || "Admin";
        })
        .catch(err => console.error(err));
    </script>
</body>
</html>
