<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDash Admin - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item-active { background-color: #3D5AFE; color: white; box-shadow: 0 4px 12px rgba(61, 90, 254, 0.25); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .table-row-hover:hover { background-color: #F8FAFC; transition: all 0.2s ease; }
    </style>
</head>

<body class="bg-[#F8FAFC] text-[#1E293B]">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-white border-r border-slate-200 flex flex-col transition-all duration-300 shrink-0">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="bg-[#3D5AFE] p-2 rounded-xl shadow-lg shadow-indigo-200">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight text-slate-800 uppercase">FoodDash</h1>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
                <p class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Main Menu</p>
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    Dashboard
                </a>
                <a href="products.html" class="sidebar-item-active flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                    Products
                </a>
                <a href="table-bookings.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    Table Bookings
                </a>
                <a href="user-accounts.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    User Accounts
                </a>
                <a href="payments.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl text-sm font-medium transition-all group">
                    <svg class="w-5 h-5 group-hover:text-[#3D5AFE]" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Payments
                </a>
            </nav>

            <div class="p-6 border-t border-slate-100">
                <button onclick="localStorage.clear(); window.location.href='login.html'" class="flex w-full items-center gap-3 px-4 py-3 text-rose-500 hover:bg-rose-50 rounded-xl text-sm font-semibold transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between z-10 shrink-0">
                <div class="relative w-full max-w-md">
                    <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input id="productSearch" type="text" placeholder="Search by name or category..."
                        class="w-full pl-12 pr-4 py-2.5 bg-slate-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 transition-all outline-none">
                </div>

                <div class="flex items-center gap-4">
                    <button class="bg-[#3D5AFE] text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100 flex items-center gap-2 hover:bg-indigo-700 transition-all active:scale-95">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
                        Add Product
                    </button>
                    <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Moni" class="w-10 h-10 rounded-xl border border-slate-100" alt="Avatar">
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div class="max-w-7xl mx-auto">
                    <div class="flex items-end justify-between mb-8">
                        <div>
                            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Product Catalog</h2>
                            <p class="text-slate-500 text-sm mt-1">Manage your menu items, pricing, and inventory levels.</p>
                        </div>
                        <div class="flex gap-2 bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button class="px-4 py-1.5 text-slate-500 hover:bg-slate-50 rounded-lg text-xs font-bold transition-all">Filter</button>
                            <button class="px-4 py-1.5 text-slate-500 hover:bg-slate-50 rounded-lg text-xs font-bold transition-all">Export CSV</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl border border-slate-100 shadow-[0_8px_30px_rgb(0,0,0,0.02)] overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50/50 text-[10px] font-bold text-slate-400 uppercase tracking-[0.1em]">
                                    <tr>
                                        <th class="px-8 py-5">Item Preview</th>
                                        <th class="px-8 py-5">Product Details</th>
                                        <th class="px-8 py-5">Category</th>
                                        <th class="px-8 py-5">Pricing</th>
                                        <th class="px-8 py-5">Inventory</th>
                                        <th class="px-8 py-5 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="productsTable" class="divide-y divide-slate-50">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    const API_BASE = "http://127.0.0.1:8000/api";
    const TOKEN = localStorage.getItem("access_token");

    if (!TOKEN) {
        window.location.href = "login.html";
    }

    // ================== FETCH PRODUCTS ==================
    fetch(`${API_BASE}/products/`, {
        headers: {
            "Authorization": `Bearer ${TOKEN}`,
            "Content-Type": "application/json"
        }
    })
    .then(res => {
        if (res.status === 401) {
            localStorage.clear();
            window.location.href = "login.html";
            throw new Error("Unauthorized");
        }
        return res.json();
    })
    .then(products => {
        const tbody = document.getElementById("productsTable");
        tbody.innerHTML = "";

        products.forEach(p => {
            const stockLevel = p.stock ?? 0;
            const stockColor = stockLevel < 10 ? 'text-rose-500' : 'text-slate-500';

            tbody.innerHTML += `
                <tr class="table-row-hover group transition-all">
                    <td class="px-8 py-5">
                        <div class="relative w-12 h-12">
                            <img
                                src="${p.image || 'https://via.placeholder.com/48'}"
                                class="w-full h-full rounded-xl object-cover shadow-sm ring-1 ring-slate-100"
                                alt="${p.name}"
                            >
                        </div>
                    </td>

                    <td class="px-8 py-5">
                        <div class="text-sm font-bold text-slate-800">${p.name}</div>
                        <div class="text-[10px] text-slate-400 font-medium">UID: #${p.id}</div>
                    </td>

                    <td class="px-8 py-5">
                        <span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-lg text-[10px] font-bold uppercase tracking-tight">
                            ${p.category_name || "Uncategorized"}
                        </span>
                    </td>

                    <td class="px-8 py-5">
                        <div class="text-sm font-black text-[#3D5AFE]">$${parseFloat(p.price).toFixed(2)}</div>
                    </td>

                    <td class="px-8 py-5">
                        <div class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 rounded-full ${stockLevel < 10 ? 'bg-rose-500' : 'bg-emerald-500'}"></div>
                            <span class="text-sm font-semibold ${stockColor}">${stockLevel} in stock</span>
                        </div>
                    </td>

                    <td class="px-8 py-5 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button
                                onclick="editProduct(${p.id})"
                                class="p-2 text-slate-400 hover:text-[#3D5AFE] hover:bg-indigo-50 rounded-lg transition-all"
                                title="Edit Item">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                            </button>
                            <button
                                onclick="deleteProduct(${p.id})"
                                class="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-lg transition-all"
                                title="Delete Item">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });
    })
    .catch(err => console.error(err));

    // ================== SEARCH LOGIC ==================
    document.getElementById("productSearch").addEventListener("input", function(e) {
        const keyword = e.target.value.toLowerCase();
        const rows = document.querySelectorAll("#productsTable tr");
        
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(keyword) ? "" : "none";
        });
    });

    // ================== DELETE PRODUCT ==================
    function deleteProduct(id) {
        if (!confirm("Are you sure you want to remove this item from the menu?")) return;

        fetch(`${API_BASE}/products/${id}/`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${TOKEN}`
            }
        })
        .then(res => {
            if (res.ok) location.reload();
            else alert("Delete failed. Please try again.");
        });
    }

    function editProduct(id) {
        alert("Redirecting to Edit Product: " + id);
    }
</script>

</body>
</html>
