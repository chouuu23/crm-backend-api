            <div class="p-6 border-t border-slate-100">
                <button onclick="localStorage.clear(); window.location.href='login.html'" class="flex w-full items-center gap-3 px-4 py-3 text-rose-500 hover:bg-rose-50 rounded-xl text-sm font-semibold transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between z-10 shrink-0">
                <div class="relative w-full max-w-md">
                    <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input id="userSearch" type="text" placeholder="Search by name, email or role..."
                        class="w-full pl-12 pr-4 py-2.5 bg-slate-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 transition-all outline-none">
                </div>
                <div class="flex items-center gap-3">
                    <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Moni" class="w-10 h-10 rounded-xl border border-slate-100" alt="Avatar">
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div class="max-w-7xl mx-auto">
                    <div class="flex items-end justify-between mb-8">
                        <div>
                            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Registered Users</h2>
                            <p class="text-slate-500 text-sm mt-1">Manage platform access, roles, and user account statuses.</p>
                        </div>
                        <div class="flex gap-3 bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button class="px-4 py-1.5 flex items-center gap-2 text-slate-500 hover:bg-slate-50 rounded-lg text-xs font-bold transition-all">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>
                                Filters
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl border border-slate-100 shadow-[0_8px_30px_rgb(0,0,0,0.02)] overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50/50 text-[10px] font-bold text-slate-400 uppercase tracking-[0.1em]">
                                    <tr>
                                        <th class="px-8 py-5 text-center">Avatar</th>
                                        <th class="px-8 py-5">Full Name</th>
                                        <th class="px-8 py-5">Email Address</th>
                                        <th class="px-8 py-5 text-center">Role</th>
                                        <th class="px-8 py-5 text-center">Status</th>
                                        <th class="px-8 py-5">Joined Date</th>
                                        <th class="px-8 py-5 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable" class="divide-y divide-slate-50">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api";
        const TOKEN = localStorage.getItem("access_token");

        if (!TOKEN) window.location.href = "login.html";

        // Fetch admin users
        fetch(`${API_BASE}/admin/users/`, {
            headers: {
                "Authorization": `Bearer ${TOKEN}`,
                "Content-Type": "application/json"
            }
        })
        .then(res => {
            if (res.status === 401) {
                localStorage.clear();
                window.location.href = "login.html";
                throw new Error("Unauthorized");
            }
            return res.json();
        })
        .then(users => {
            const tbody = document.getElementById("usersTable");
            tbody.innerHTML = "";

            users.forEach(u => {
                const isActive = u.status === "Active";
                const roleBadgeColor = u.role.toLowerCase() === 'admin' ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-100 text-slate-600';

                tbody.innerHTML += `
                <tr class="user-row transition-all group">
                    <td class="px-8 py-5 text-center">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${u.name}" 
                             class="w-10 h-10 rounded-xl border border-slate-200 mx-auto shadow-sm" />
                    </td>
                    <td class="px-8 py-5">
                        <span class="text-sm font-bold text-slate-800">${u.name}</span>
                    </td>
                    <td class="px-8 py-5 text-sm text-slate-500 font-medium">
                        ${u.email}
                    </td>
                    <td class="px-8 py-5 text-center">
                        <span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider ${roleBadgeColor}">
                            ${u.role}
                        </span>
                    </td>
                    <td class="px-8 py-5 text-center">
                        <div class="flex items-center justify-center gap-1.5">
                            <div class="w-1.5 h-1.5 rounded-full ${isActive ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]' : 'bg-rose-500'}"></div>
                            <span class="text-[10px] font-black uppercase tracking-widest ${isActive ? 'text-emerald-600' : 'text-rose-600'}">
                                ${u.status}
                            </span>
                        </div>
                    </td>
                    <td class="px-8 py-5 text-sm text-slate-400 font-bold">
                        ${u.joined}
                    </td>
                    <td class="px-8 py-5 text-right">
                        <button class="text-slate-300 hover:text-slate-600 p-2 rounded-lg hover:bg-slate-100 transition-all font-black">
                            •••
                        </button>
                    </td>
                </tr>
                `;
            });
        })
        .catch(err => console.error(err));

        // Search logic
        document.getElementById("userSearch").addEventListener("input", function(e) {
            const keyword = e.target.value.toLowerCase();
            document.querySelectorAll("#usersTable tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(keyword) ? "" : "none";
            });
        });
    </script>
</body>
