<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodDash Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F5F6FA] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-sm border border-gray-50 mb-4">
                <svg class="w-10 h-10 text-[#3D5AFE]" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M11 9H9V2H7V9H5V2H3V9C3 11.12 4.66 12.84 6.75 12.97V22H9.25V12.97C11.34 12.84 13 11.12 13 9V2H11V9ZM16 6V14H18.5V22H21V2H16C16 4.21 16 6 16 6Z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-[#202224]">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Login to manage your FoodDash store</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-50">
            <form id="loginForm" class="space-y-6">

                <div>
                    <label class="block text-sm font-semibold text-[#202224] mb-2">Username</label>
                    <input id="email" type="text" placeholder="admin"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:border-[#3D5AFE]"
                        required>
                </div>


                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-semibold text-[#202224]">Password</label>
                        <a href="#" class="text-xs text-[#3D5AFE] font-bold hover:underline">Forgot?</a>
                    </div>
                    <input id="password" type="password" placeholder="••••••••" required>

                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 rounded border-gray-300 text-[#3D5AFE] focus:ring-[#3D5AFE]">
                    <label for="remember" class="text-xs text-gray-500 font-medium">Remember me for 30 days</label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-[#3D5AFE] text-white rounded-xl font-bold text-sm hover:bg-blue-600 transition-all shadow-lg shadow-blue-100">
                    Sign In
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-400">Secure Admin Access Only</p>
            </div>
        </div>

        <p class="text-center mt-8 text-xs text-gray-400">© 2025 FoodDash Dashboard. All rights reserved.</p>
    </div>


    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://127.0.0.1:8000/api/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: email,   // backend uses username
                        password: password
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data.error || "Login failed");
                    return;
                }

                // ✅ SAVE TOKENS
                localStorage.setItem("access_token", data.access);
                localStorage.setItem("refresh_token", data.refresh);
                localStorage.setItem("admin_name", data.name);

                // ✅ REDIRECT
                window.location.href = "index.html";

            } catch (err) {
                alert("Server error. Please try again.");
                console.error(err);
            }
        });
    </script>


</body>

</html>
